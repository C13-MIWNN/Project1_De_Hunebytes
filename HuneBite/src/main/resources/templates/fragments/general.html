<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
</head>

<body>

<div th:fragment="navbar">
    <div>
        <ul class="nav justify-content-center">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile/{username}(username = ${#authentication.getName()})}">
                    <span sec:authentication="name"></span></a>
            </li>
        </ul>
    </div>
</div>
{ingredientName}(ingredientName = ${ingredient.ingredientName}
<!--dit doet niks?-->
<!--<div>"navbar"</div>-->


<div th:fragment="home">
    <a th:href="@{/}"><div class="homeImageContainer"></div></a>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Tim Bulder, Mareth Westhoff, Justin Lamberts &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
