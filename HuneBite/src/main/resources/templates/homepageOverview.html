<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>Home</title>

</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="containerHead">
    <h1>HuneBite</h1>
</div>
<div class="parent">
    <div class="containerCenter">
    <table>
        <td>
        <h1>Search our Page</h1>
        </td>
        <td>
            <div class="container">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
                <div class="buttons">
                    <button><a href="/recipe/new" class="btn btn-success">Make Recipe</a></button>
                    <button><a href="/ingredient/new" class="btn btn-success">Make Ingredient</a></button>
                </div>
            </div>
        </td>
    </table>
    </div>

    <div class="container-left">
        <h1>Menu</h1>
        <ul class="list-group" th:each="RecipeBook : ${allRecipeBooks}">
            <li><a th:href="@{/recipeBook/detail/${RecipeBook.recipeBookName}}" th:text="${RecipeBook.recipeBookName}"></a></li>
        </ul>
        <div class="button-container">
            <a href="recipebook/new" class="btn btn-outline-success">Make new Recipebook</a>
        </div>
    </div>

    <div class="container-right">
    <h1>Possibly intresting content container</h1>
    </div>
</div>

</body>
</html>
