<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>Home</title>

</head>
<body>
<div class="containerHead">
    <div th:replace="~{fragments/general :: navbar}"></div>
    
</div>


<div class="parent">
    <div class="containerCenter">
    <div class="container">
        <div><h1>Search our Page</h1></div>
        <form class="search" th:action="@{/search}" method="get">
            <label>
                <input name="search" type="text" placeholder="Search"/>
            </label>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="button-container">
            <a href="/recipe/new" class="btn btn-outline-success">Make Recipe</a>
            <a href="/ingredient/new" class="btn btn-outline-success">Make Ingredient</a>
        </div>
    </div>
    </div>
    <div class="container-left">
        <h1>Recipebooks</h1>
        <ul class="list-group" th:each="recipeBook : ${allRecipeBooks}">
            <li class="list-group-item"><a class="nav-link" th:href="@{'/recipebook/detail/' + ${recipeBook.recipeBookName}}"
                                           th:text="${recipeBook.recipeBookName}"></a>
                <span class="badge badge-primary badge-pill" th:text="${recipeBook.countRecipes()}"></span>
            </li>
        </ul>
        <div class="button-container">
            <a href="recipebook/new" class="btn btn-outline-success">Add Recipebook</a>
        </div>
    </div>

    <div class="container-right">
    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
