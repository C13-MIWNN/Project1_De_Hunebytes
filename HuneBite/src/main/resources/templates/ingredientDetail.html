<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|Details for Ingredient: ${ingredientToBeShown.ingredientName}|"></title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="parent">

    <div class="containerHead">
        <div th:replace="~{fragments/general :: home}"></div>
    </div>

<div class="containerCenter">

    <div>
    <h1>Details of Ingredient: <span th:text="${ingredientToBeShown.ingredientName}"></span></h1>
        <ul>
    <li>Description: <span th:text="${ingredientToBeShown.ingredientDescription}"></span> </li>
    <li>Type: <span th:text="${ingredientToBeShown.unitType.getDisplayOfUnit()}"></span></li>
    <li>Calories: <span th:text="${ingredientToBeShown.calories}"></span></li>
    <li>Proteins:<span th:text="${ingredientToBeShown.proteins}"></span></li>
    <li>Fats:<span th:text="${ingredientToBeShown.fats}"></span></li>
        </ul>
    </div>

    <div>
       <ul>
           <li><a th:href="@{/ingredient/edit/{ingredientName}(ingredientName = ${ingredientToBeShown.ingredientName})}">Edit Ingredient</a></li>
       </ul>
    </div>


</div>
    <div class="container-left">
        <h1>Menu</h1>

    </div>
    <div class="container-right">

    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
