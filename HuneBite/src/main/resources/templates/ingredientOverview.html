<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Ingredient Overview</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="parent">

    <div class="containerHead">
        <div th:replace="~{fragments/general :: home}"></div>
    </div>

    <div class="containerCenter">

        <div>
        <div class="ingredient-list">
            <h2>Ingredient List</h2>


            <div th:each="ingredient : ${allIngredients}">
                    <a th:href="@{/ingredient/detail/{ingredientName}(ingredientName = ${ingredient.ingredientName})}"
                       th:text="${ingredient.ingredientName}"></a>
            </div>
        </div>
        <p>
            <a th:href="@{/ingredient/new}">Add a new ingredient.</a>
        </p>
        </div>
    </div>

    <div class="container-left">
        <h1>Menu</h1>

    </div>

    <div class="container-right">
        <h1>Possibly interesting content container</h1>
    </div>

</div>


</body>
</html>
