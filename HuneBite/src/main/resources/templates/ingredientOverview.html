<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Ingredient Overview</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="parent">

    <div class="containerHead">
        <h1>HuneBite</h1>
    </div>

    <div class="containerCenter">
        <h1>All ingredients</h1>
        <table>
            <tr>
                <th>Ingredient List</th>
            </tr>
            <tr th:each="ingredient : ${allIngredients}">
                <td><a th:href="@{/ingredient/detail/{ingredientName}(ingredientName = ${ingredient.ingredientName})}"
                       th:text="${ingredient.ingredientName}"></a>
                </td>
            </tr>
        </table>
        <p>
            <a th:href="@{/ingredient/new}">Add a new ingredient.</a>
        </p>
    </div>
    <div class="container-left">
        <h1>Menu</h1>

    </div>
    <div class="container-right">
        <h1>Possibly interesting content container</h1>
    </div>

</div>
</body>
</html>
