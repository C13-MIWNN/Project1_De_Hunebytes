<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>|Add new recipe|</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>



<div class="parent">

    <div class="containerHead">
        <h1>HuneBite</h1>
    </div>

    <div class="containerCenter">
        <!--        Main container of the page-->
        <h1>Add new recipe</h1>
        <form th:action="@{/recipe/new}" method="post" th:object="${recipe}">
            <input type="hidden" th:field="*{recipeId}">
            <table>
                <tr>
                    <td><label for="recipeTitleField">Title:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="recipeTitleField" th:field="*{recipeTitle}"/></td>
                </tr>
                <tr>
                    <td><label for="recipeDescriptionField">Description:</label></td>
                </tr>
                <tr>
                    <td><textarea id="recipeDescriptionField" th:field="*{recipeDescription}"></textarea></td>
                </tr>
            </table>
            <table id="stepsTable">
                <tr>
                    <td><label for="recipeStepInput">Steps:</label></td>
                </tr>
                <tr th:each="step, index : *{recipeSteps}">
                    <td><input type="text" id="recipeStepInput" th:field="*{recipeSteps[__${index.index}__]}"/></td>
                </tr>
            </table>
            <div>
                <button type="button" onclick="addStep()">Add step</button>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>

        </form>

        <script th:inline="javascript">
            function addStep() {
                var stepsTable = document.getElementById('stepsTable');
                var newRow = stepsTable.insertRow(-1);
                var cell = newRow.insertCell(0);

                var newInput = document.createElement('input');
                newInput.setAttribute('type', 'text');
                newInput.setAttribute('name', 'recipeSteps');
                cell.appendChild(newInput);
            }
        </script>
    </div>

    <div class="container-left">
        <h1>Menu</h1>
    </div>

    <div class="container-right">
        <h1>Possibly interesting content container</h1>
    </div>

</div>


</body>
</html>
