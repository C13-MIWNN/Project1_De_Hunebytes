<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>|Add new recipe|</title>
</head>
<body>

<div class="parent">

    <div class="containerHead">
        <div th:replace="~{fragments/general :: navbar}"></div>
    </div>

    <div class="containerCenter">
        <!--        Main container of the page-->
        <div class="recipeFormDiv">
            <h1>Add new recipe</h1>
            <form th:action="@{/recipe/new}" method="post" th:object="${recipe}">
                <input type="hidden" th:field="*{recipeId}">
                <table class="recipeFormTable">
                    <tr>
                        <td><label class="formLabel" for="recipeTitleField">Title:</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="recipeTitleField" th:field="*{recipeTitle}"
                                   size="76" placeholder="Write your recipe title here..."/>
                        </td>
                    </tr>
                    <tr>
                        <td><br/></td>
                    </tr>
                    <tr>
                        <td><label class="formLabel" for="recipeDescriptionField">Description:</label></td>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="recipeDescriptionField" th:field="*{recipeDescription}"
                                      rows="4" cols="75" placeholder="Write about your recipe here...">
                            </textarea>
                        </td>
                    </tr>
                </table>
                <br/>
                <table id="stepsTable">
                    <tr>
                        <td><label class="formLabel" for="recipeStepInput">Recipe steps:</label></td>
                    </tr>
                    <tr th:each="step, index : *{recipeSteps}">
                        <td>
                            <input type="text" id="recipeStepInput"
                                   th:field="*{recipeSteps[__${index.index}__]}" size="77">
                            <button class="removeButton btn btn-outline-danger"
                                    type="button" onclick="removeStep(this)">
                            </button>
                        </td>
                    </tr>
                </table>

                <div id="recipeStepButtonDiv">
                    <button type="button" onclick="addStep()"
                            class="btn btn-outline-success">Add step
                    </button>
                </div>

                <div id="submitButton">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>

            <script th:inline="javascript">
                    function addStep() {
                        var stepsTable = document.getElementById('stepsTable');
                        var newRow = stepsTable.insertRow(-1);
                        var cell = newRow.insertCell(0);

                        var newInput = document.createElement('input');
                        newInput.setAttribute('type', 'text');
                        newInput.setAttribute('name', 'recipeSteps');
                        newInput.setAttribute('size', '77')
                        newInput.setAttribute('placeholder', 'Write a new recipe step here...')
                        cell.appendChild(newInput);

                        var removeButton = document.createElement('button');
                        removeButton.setAttribute('type', 'button');
                        removeButton.setAttribute('onclick', 'removeStep(this)');
                        removeButton.setAttribute('class', 'removeButton btn btn-outline-danger');
                        cell.appendChild(removeButton);
                    }

                    window.onload = function () {
                        addStep()
                    };

                    function removeStep(button) {
                        var row = button.closest('tr');

                        row.remove();
                    }
            </script>
        </div>
    </div>

    <div class="container-left">
        <h1>Menu</h1>
    </div>

    <div class="container-right">
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
